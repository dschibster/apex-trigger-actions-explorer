<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon 
                        icon-name="utility:close" 
                        onclick={handleClose} 
                        alternative-text="close" 
                        variant="bare-inverse" 
                        class="slds-modal__close">
                    </lightning-button-icon>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                        {modalTitle}
                    </h2>
                </header>
                
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!-- Loading Spinner for Update Operation -->
                    <template if:true={isUpdating}>
                        <div class="slds-is-relative slds-p-around_medium">
                            <lightning-spinner alternative-text="Updating..." size="small"></lightning-spinner>
                            <p class="slds-text-align_center slds-m-top_small">Updating Trigger Action...</p>
                        </div>
                    </template>
                    
                    <!-- Form Content (hidden during update) -->
                    <template if:false={isUpdating}>
                    <lightning-layout multiple-rows="true">
                        <!-- Row 1: Description (full width) -->
                        <lightning-layout-item size="12" padding="around-small">
                            <lightning-input 
                                label="Description" 
                                value={actionData.Description__c}
                                onchange={handleFieldChange}
                                data-field="Description__c"
                                disabled={isReadOnly}>
                            </lightning-input>
                        </lightning-layout-item>
                        
                        <!-- Row 2: Order and Required Permission -->
                        <lightning-layout-item size="6" padding="around-small">
                            <lightning-input 
                                type="number"
                                label="Order" 
                                value={actionData.Order__c}
                                onchange={handleFieldChange}
                                data-field="Order__c"
                                step="0.0001"
                                disabled={isReadOnly}>
                            </lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" padding="around-small">
                            <lightning-input 
                                label="Required Permission" 
                                value={actionData.Required_Permission__c}
                                onchange={handleFieldChange}
                                data-field="Required_Permission__c"
                                disabled={isReadOnly}>
                            </lightning-input>
                        </lightning-layout-item>
                        
                        <!-- Row 3: Bypass Execution and Bypass Permission -->
                        <lightning-layout-item size="6" padding="around-small">
                            <lightning-input 
                                type="checkbox"
                                label="Bypass Execution" 
                                checked={actionData.Bypass_Execution__c}
                                onchange={handleFieldChange}
                                data-field="Bypass_Execution__c"
                                disabled={isReadOnly}>
                            </lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" padding="around-small">
                            <lightning-input 
                                label="Bypass Permission" 
                                value={actionData.Bypass_Permission__c}
                                onchange={handleFieldChange}
                                data-field="Bypass_Permission__c"
                                disabled={isReadOnly}>
                            </lightning-input>
                        </lightning-layout-item>
                        
                        <!-- Row 4: Flow Name (if flow) -->
                        <template if:true={isFlow}>
                            <lightning-layout-item size="12" padding="around-small">
                                <lightning-input 
                                    label="Flow Name" 
                                    value={actionData.Flow_Name__c}
                                    onchange={handleFieldChange}
                                    data-field="Flow_Name__c"
                                    disabled={isReadOnly}>
                                </lightning-input>
                            </lightning-layout-item>
                        </template>
                        
                        <!-- Row 5: Apex Class Name (if apex) -->
                        <template if:false={isFlow}>
                            <lightning-layout-item size="12" padding="around-small">
                                <lightning-input 
                                    label="Apex Class Name" 
                                    value={actionData.Apex_Class_Name__c}
                                    onchange={handleFieldChange}
                                    data-field="Apex_Class_Name__c"
                                    disabled={isReadOnly}>
                                </lightning-input>
                            </lightning-layout-item>
                        </template>
                        
                        <!-- Row 6: Allow Flow Recursion (if flow) -->
                        <template if:true={isFlow}>
                            <lightning-layout-item size="12" padding="around-small">
                                <lightning-input 
                                    type="checkbox"
                                    label="Allow Flow Recursion" 
                                    checked={actionData.Allow_Flow_Recursion__c}
                                    onchange={handleFieldChange}
                                    data-field="Allow_Flow_Recursion__c"
                                    disabled={isReadOnly}>
                                </lightning-input>
                            </lightning-layout-item>
                        </template>
                        
                        <!-- Row 7: Entry Criteria (full width) -->
                        <lightning-layout-item size="12" padding="around-small">
                            <lightning-textarea 
                                label="Entry Criteria" 
                                value={actionData.Entry_Criteria__c}
                                onchange={handleFieldChange}
                                data-field="Entry_Criteria__c"
                                disabled={isReadOnly}
                                rows="3">
                            </lightning-textarea>
                        </lightning-layout-item>
                    </lightning-layout>
                    </template>
                </div>
                
                <footer class="slds-modal__footer">
                    <template if:true={isReadOnly}>
                        <lightning-button 
                            variant="neutral" 
                            label="Close" 
                            onclick={handleClose}>
                        </lightning-button>
                        <lightning-button 
                            variant="brand" 
                            label="Edit" 
                            onclick={handleEdit}
                            class="slds-m-left_small">
                        </lightning-button>
                    </template>
                    <template if:false={isReadOnly}>
                        <lightning-button 
                            variant="neutral" 
                            label="Cancel" 
                            onclick={handleCancel}>
                        </lightning-button>
                        <lightning-button 
                            variant="brand" 
                            label="Update" 
                            onclick={handleUpdate}
                            disabled={isUpdating}
                            class="slds-m-left_small">
                        </lightning-button>
                    </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
