<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon 
                        icon-name="utility:close" 
                        onclick={handleClose} 
                        alternative-text="close" 
                        variant="bare-inverse" 
                        class="slds-modal__close">
                    </lightning-button-icon>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                        {modalTitle}
                    </h2>
                </header>
                
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!-- Error Display -->
                    <template if:true={modalError}>
                        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-m-bottom_medium" role="alert">
                            <span class="slds-assistive-text">error</span>
                            <lightning-icon icon-name="utility:error" alternative-text="Error" size="small"></lightning-icon>
                            <h2>{modalError}</h2>
                        </div>
                    </template>
                    
                    <!-- Loading Spinner for Update Operation -->
                    <template if:true={isUpdating}>
                        <div class="slds-is-relative slds-p-around_medium">
                            <lightning-spinner alternative-text="Deploying..." size="small"></lightning-spinner>
                            <p class="slds-text-align_center slds-m-top_small">Deploying Trigger Action...</p>
                            <p class="slds-text-align_center slds-text-color_weak slds-m-top_x-small">This may take a few seconds</p>
                        </div>
                    </template>
                    
                    <!-- Form Content (hidden during update) -->
                    <template if:false={isUpdating}>
                    <lightning-layout multiple-rows="true">
                        <!-- Row 1: Action Type Choice (for creation mode) -->
                        <template if:true={isCreateMode}>
                            <lightning-layout-item size="12" padding="around-small">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label">Action Type</label>
                                    <div class="slds-form-element__control">
                                        <div class="slds-button-group" role="group">
                                            <lightning-button 
                                                variant={apexButtonVariant}
                                                icon-name="utility:apex"
                                                label="Apex"
                                                onclick={handleActionTypeChange}
                                                data-type="apex"
                                                class="slds-m-right_x-small">
                                            </lightning-button>
                                            <template if:false={supportsChangeDataPlatform}>
                                                <lightning-button 
                                                    variant={flowButtonVariant}
                                                    icon-name="utility:flow"
                                                    label="Flow"
                                                    onclick={handleActionTypeChange}
                                                    data-type="flow"
                                                    class="slds-m-right_x-small">
                                                </lightning-button>
                                            </template>
                                            <template if:true={supportsChangeDataPlatform}>
                                                <lightning-button 
                                                    variant={flowCdpButtonVariant}
                                                    icon-name="utility:flow"
                                                    label="Flow (CDP)"
                                                    onclick={handleActionTypeChange}
                                                    data-type="flow-cdp">
                                                </lightning-button>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </lightning-layout-item>
                        </template>
                        
                        <!-- Row 2: Flow Name (if flow) -->
                        <template if:true={isFlow}>
                            <lightning-layout-item size="12" padding="around-small">
                                <lightning-input 
                                    label="Flow Name" 
                                    value={actionData.Flow_Name__c}
                                    onchange={handleFieldChange}
                                    data-field="Flow_Name__c"
                                    disabled={isReadOnly}>
                                </lightning-input>
                            </lightning-layout-item>
                        </template>
                        
                        <!-- Row 2: Apex Class Name (if apex) -->
                        <template if:false={isFlow}>
                            <lightning-layout-item size="12" padding="around-small">
                                <lightning-input 
                                    label="Apex Class Name" 
                                    value={actionData.Apex_Class_Name__c}
                                    onchange={handleFieldChange}
                                    data-field="Apex_Class_Name__c"
                                    disabled={isReadOnly}>
                                </lightning-input>
                            </lightning-layout-item>
                        </template>
                        
                        <!-- Row 3: Developer Name and Label -->
                        <lightning-layout-item size="6" padding="around-small">
                            <lightning-input 
                                label="Developer Name" 
                                value={actionData.DeveloperName}
                                onchange={handleFieldChange}
                                data-field="DeveloperName"
                                disabled={isDeveloperNameReadOnly}
                                required={isCreateMode}
                                field-level-help={developerNameHelptext}>
                            </lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" padding="around-small">
                            <lightning-input 
                                label="Label" 
                                value={actionData.Label}
                                onchange={handleFieldChange}
                                data-field="Label"
                                disabled={isReadOnly}
                                required={isCreateMode}>
                            </lightning-input>
                        </lightning-layout-item>
                        
                        <!-- Row 4: Description (full width) -->
                        <lightning-layout-item size="12" padding="around-small">
                            <lightning-input 
                                label="Description" 
                                value={actionData.Description__c}
                                onchange={handleFieldChange}
                                data-field="Description__c"
                                disabled={isReadOnly}
                                required={isDescriptionRequired}>
                            </lightning-input>
                        </lightning-layout-item>
                        
                        <!-- Row 5: Order and Required Permission -->
                        <lightning-layout-item size="6" padding="around-small">
                            <lightning-input 
                                type="number"
                                label="Order" 
                                value={actionData.Order__c}
                                onchange={handleFieldChange}
                                data-field="Order__c"
                                step="0.0001"
                                disabled={isReadOnly}>
                            </lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" padding="around-small">
                            <lightning-input 
                                label="Required Permission" 
                                value={actionData.Required_Permission__c}
                                onchange={handleFieldChange}
                                data-field="Required_Permission__c"
                                disabled={isReadOnly}>
                            </lightning-input>
                        </lightning-layout-item>
                        
                        <!-- Row 6: Bypass Execution and Bypass Permission -->
                        <lightning-layout-item size="6" padding="around-small">
                            <lightning-input 
                                type="checkbox"
                                label="Bypass Execution" 
                                checked={actionData.Bypass_Execution__c}
                                onchange={handleFieldChange}
                                data-field="Bypass_Execution__c"
                                disabled={isReadOnly}>
                            </lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" padding="around-small">
                            <lightning-input 
                                label="Bypass Permission" 
                                value={actionData.Bypass_Permission__c}
                                onchange={handleFieldChange}
                                data-field="Bypass_Permission__c"
                                disabled={isReadOnly}>
                            </lightning-input>
                        </lightning-layout-item>
                        
                        <!-- Row 7: Allow Flow Recursion (if flow) -->
                        <template if:true={isFlow}>
                            <lightning-layout-item size="12" padding="around-small">
                                <lightning-input 
                                    type="checkbox"
                                    label="Allow Flow Recursion" 
                                    checked={actionData.Allow_Flow_Recursion__c}
                                    onchange={handleFieldChange}
                                    data-field="Allow_Flow_Recursion__c"
                                    disabled={isReadOnly}>
                                </lightning-input>
                            </lightning-layout-item>
                        </template>
                        
                        <!-- Row 7: Entry Criteria (full width) -->
                        <lightning-layout-item size="12" padding="around-small">
                            <lightning-textarea 
                                label="Entry Criteria" 
                                value={actionData.Entry_Criteria__c}
                                onchange={handleFieldChange}
                                data-field="Entry_Criteria__c"
                                disabled={isEntryCriteriaFieldDisabled}
                                rows="3"
                                field-level-help={entryCriteriaHelptext}>
                            </lightning-textarea>
                            
                            <!-- Validation Result Display -->
                            <template if:true={formulaValidationResult}>
                                <div class="slds-m-top_small">
                                    <div class="slds-grid slds-grid_vertical-align-center slds-text-align_left">
                                        <template if:true={formulaValidationResult.success}>
                                            <lightning-icon 
                                                icon-name="utility:success" 
                                                size="x-small" 
                                                class="slds-m-right_x-small slds-text-color_success">
                                            </lightning-icon>
                                        </template>
                                        <template if:false={formulaValidationResult.success}>
                                            <lightning-icon 
                                                icon-name="utility:error" 
                                                size="x-small" 
                                                class="slds-m-right_x-small slds-text-color_error">
                                            </lightning-icon>
                                        </template>
                                        <span class={validationMessageClass}>{validationMessage}</span>
                                    </div>
                                </div>
                            </template>
                            
                            <!-- Validate Button -->
                            <template if:true={showValidateButton}>
                                <div class="slds-m-top_small">
                                    <lightning-button 
                                        variant="neutral" 
                                        label="Validate" 
                                        icon-name="utility:check"
                                        onclick={handleValidateFormula}
                                        disabled={isValidatingFormula}
                                        size="small">
                                    </lightning-button>
                                </div>
                            </template>
                        </lightning-layout-item>
                    </lightning-layout>
                    </template>
                </div>
                
                <footer class="slds-modal__footer">
                    <template if:true={isReadOnly}>
                        <lightning-button 
                            variant="neutral" 
                            label="Close" 
                            onclick={handleClose}>
                        </lightning-button>
                        <lightning-button 
                            variant="brand" 
                            label="Edit" 
                            onclick={handleEdit}
                            class="slds-m-left_small">
                        </lightning-button>
                    </template>
                    <template if:false={isReadOnly}>
                        <lightning-button 
                            variant="neutral" 
                            label="Cancel" 
                            onclick={handleCancel}>
                        </lightning-button>
                        <lightning-button 
                            variant="brand" 
                            label={buttonLabel}
                            onclick={handleUpdate}
                            disabled={saveButtonDisabled}
                            class="slds-m-left_small">
                        </lightning-button>
                    </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
